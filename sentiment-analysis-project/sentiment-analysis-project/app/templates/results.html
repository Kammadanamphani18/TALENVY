<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .chart-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
        }
        
        .positive-stat { color: #2ecc71; }
        .negative-stat { color: #e74c3c; }
        .neutral-stat { color: #3498db; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Analysis Results</h1>
        
        <!-- Chart Container -->
        <div class="chart-container">
            <div id="chart"></div>
        </div>

        <!-- Statistics Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="stats-card">
                    <h4 class="positive-stat">üëç Positive</h4>
                    <h2>{{ pos }} <small class="text-muted">({{ (pos/total*100)|round(1) }}%)</small></h2>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="stats-card">
                    <h4 class="negative-stat">üëé Negative</h4>
                    <h2>{{ neg }} <small class="text-muted">({{ (neg/total*100)|round(1) }}%)</small></h2>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="stats-card">
                    <h4 class="neutral-stat">üòê Neutral</h4>
                    <h2>{{ neu }} <small class="text-muted">({{ (neu/total*100)|round(1) }}%)</small></h2>
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-secondary mt-4">New Analysis</a>
    </div>

    <script>
        var chart = {{ chart_json|safe }};
        Plotly.newPlot('chart', chart.data, chart.layout, {
            responsive: true,
            displayModeBar: true
        });
        
        // Handle window resizing
        window.addEventListener('resize', function() {
            Plotly.Plots.resize('chart');
        });
    </script>
</body>
</html>
