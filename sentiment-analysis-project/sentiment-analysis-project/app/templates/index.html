<!DOCTYPE html>
<html>
<head>
    <title>Social Media Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Social Media Sentiment Analyzer</h1>
        <form action="/analyze" method="POST">
            <div class="mb-3">
                <label class="form-label">Subreddit Name</label>
                <input type="text" class="form-control" name="subreddit" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Product/Brand Name</label>
                <input type="text" class="form-control" name="product" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Posts to Analyze</label>
                <input type="number" class="form-control" name="limit" value="50" min="10" max="200">
            </div>
            <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
